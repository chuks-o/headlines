<html>
<head>
  <title>Headlines</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="dist/css/app.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Headlines</a></li>
    </ul>
  </nav>

  <div class="container">

    <div class="post-filter">
      <form id="source-form">
        <select name="source" id="source-names" required>
          <option value="null">Choose a source:</option>
        </select>
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>

      <form id="country-form">
        <select name="country" id="country-names" required>
          <option value="null">Choose a country:</option>
        </select>
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>

    <!-- News Card -->
    <div class="posts"></div>

    <button class="scroll" type="button">Top</button>
  </div>

  <script src="dist/js/bundle.js"></script>
</body>
</html>
